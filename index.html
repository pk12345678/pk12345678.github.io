	var images=new Array(3);
	images[0]="Images/beachchairs.jpg";

	images[2]="Images/positano.jpg";
	curImg=1;
	numImg=3;
    function nextImage(){
	var im=document.getElementById("demo");
	if(curImg < numImg){
	im.src=images[curImg];
	curImg=curImg+1;
	}
	else if (curImg = numImg){
	im.src=images[0];
	curImg=1;
	}
	else{
	alert("Finish");
	}
	};


</script>
